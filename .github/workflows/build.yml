name: build

on:
  push:
    paths:
    - '**.cs'
    - '**.csproj'
    - '.github/workflows/build.yml'
    
  pull_request:
  
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Download NiTiS Build Tools
        run: |
          cd ..
          git clone "https://github.com/NiTiS-Dev/NiTiS-Dev.github.io.git" "NiTiS-Site"
          cd NiTiS-Site/buildtools
          echo "NBT_HOME=$(pwd)" >> $GITHUB_ENV
          echo ---------------
          echo $NBT_HOME
          echo ---------------
          
          
      - name: Build & Pack
        run: |
          echo $NBT_HOME
          cd Source/
          dotnet clean
          dotnet restore
          dotnet build -c Release -o ../.build/
          dotnet pack -c Release -o ../.pack/
          
      - name: Artifact Pack 
        uses: actions/upload-artifact@v2
        with:
          path: .build/*.dll
          
      - name: Github Upload
        run: |
          cd .pack/
          dotnet nuget push *.nupkg --source https://nuget.pkg.github.com/acraven/index.json --api-key ${GITHUB_TOKEN} --skip-duplicate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Nuget Upload
        run: |
          cd .pack/
          dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${GITHUB_TOKEN} --skip-duplicate
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
